<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon Shiny Checklist</title>
  <meta property="og:image" content="https://rplus.github.io/Pokemon-shiny/screenshot2.png">
  <meta property="og:title" content="âœ¨ Pokemon Shiny Checklist">
  <meta property="og:description" content="Share your Shiny pokemon with url">
  <link rel="shortcut icon" href="./favicon.png" />
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script defer src="./pms.js"></script>
  <script defer src="./l10n.js"></script>
  <script defer src="./script.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js" integrity="sha256-w6/1B0uwkpR3uX0YUw3k2zzHnq6xDNdVZHLIdz8xV6I=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="workspace">

    <header class="header">
      <h1>
        <img src="./favicon.png" width="36" height="36">
        Shiny Checklist
      </h1>

      <label for="nickname">
        <span data-l10n="nickname">Nickname</span>:
        <span class="nickname" contenteditable="true"></span>
      </label>
      <div class="counter">
        <span data-counter="0" data-l10n="collected">(collected) </span>
        /
        <span data-total="0" data-l10n="released"> (released)</span>
      </div>
      <div class="update">update: 2018-11-07</div>
      <!-- https://codepen.io/Rplus/details/avxqBE -->
      <div class="github-corner"><a tabindex="-1" href="https://github.com/Rplus/Pokemon-shiny" title="Fork me on GitHub"><svg viewbox="0 0 100 100" fill="currentColor"><title>Fork me on GitHub</title><path d="M0 0v100h100V0H0zm60 70.2h.2c1 2.7.3 4.7 0 5.2 1.4 1.4 2 3 2 5.2 0 7.4-4.4 9-8.7 9.5.7.7 1.3 2 1.3 3.7V99c0 .5 1.4 1 1.4 1H44s1.2-.5 1.2-1v-3.8c-3.5 1.4-5.2-.8-5.2-.8-1.5-2-3-2-3-2-2-.5-.2-1-.2-1 2-.7 3.5.8 3.5.8 2 1.7 4 1 5 .3.2-1.2.7-2 1.2-2.4-4.3-.4-8.8-2-8.8-9.4 0-2 .7-4 2-5.2-.2-.5-1-2.5.2-5 0 0 1.5-.6 5.2 1.8 1.5-.4 3.2-.6 4.8-.6 1.6 0 3.3.2 4.8.7 2.8-2 4.4-2 5-2z"></path></svg></a></div><style> .github-corner{position:absolute;right:0;top:0;width:80px;height:80px;overflow:hidden;}.github-corner a{position:absolute;right:0;top:0;left:0;bottom:0;transform:translate(50%, -50%) rotate(45deg);color:#ffffff;}</style>
    </header>

    <aside class="ctrl-1">
      <a href="###" class="select-all click-link" data-l10n="select-all">Select All</a>
      /
      <a href="./" class="reset click-link" data-l10n="reset">Reset</a>
      <br>
      <label for="hide-unchecked" class="click-link" data-l10n="hide-unselected">Hide unselected</label>
    </aside>

    <input type="checkbox" id="hide-unchecked" class="hide-unchecked sr-only" />
    <main class="pm-checklist"></main>

    <aside>
      <a href="" class="share click-link" data-l10n="share-shiny-list">Share shiny list</a>
      <br>
      <a class="get-shorturl click-link" data-shorturl="">
        <span data-l10n="get-short-url">Get short url</span>
        <span data-l10n="share-with-short-url">Share with short url</span>
      </a>

      <fieldset class="output-wrap">
        <legend data-l10n="export">Export</legend>

        <fieldset class="output-wrap">
          <button id="set-output-width" data-l10n="set-width">Set width: </button>
          <input class="ta-r" id="output-width" type="number"
            min="200" max="3000" pattern="[0-9]+" step="5"
            value="900"
          /> px / 
          <button type="reset" id="reset-output-width" data-l10n="reset-width">Reset width</button>

          <br>
          <br>

          <button data-l10n="save-as-image" id="save-as-img">Save as image</button>
        </fieldset>

        <hr>

        <a class="output-link" title="click to download" href="###">
          <img class="output-img" src="favicon.png" />
        </a>
      </fieldset>
    </aside>

    <a class="source" href="https://Rplus.github.io/Pokemon-shiny/"></a>

    <footer>
      <ul class="info">
        <li>
          image from: <a href="https://github.com/ZeChrales/PogoAssets">PogoAssets</a> repo.
        </li>
        <li>
          design style from: <a href="https://leekduck.com/shinylist/">Leek Duck</a>
        </li>
        </li>
        <li>
          create an issue in <a href="https://github.com/rplus/Pokemon-shiny/issues">GitHub repo</a>
        </li>
      </ul>
      <mark data-l10n="browser-notice"></mark>
    </footer>

  </div>
</body>
</html>
